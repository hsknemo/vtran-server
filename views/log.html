<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>日志界面</title>
    <style>
        ._list_item_group {
            display: flex;
            max-width: 900px;
            flex-wrap: wrap;
        }
        ._list_item_group div {
            cursor: pointer;
            margin: 10px;
            padding: 10px;
            border: 1px solid transparent;
            transition: all .3s;
            width: 100%;
        }

        ._list_item_group div:hover {
            border: 1px solid #353535;
        }

        p {
            border: 1px solid red;
        }
    </style>
</head>
<body>
<!-- 引入 layui.css -->
<link rel="stylesheet" href="//unpkg.com/layui@2.6.8/dist/css/layui.css">

<!-- 引入 layui.js -->
<script src="//unpkg.com/layui@2.6.8/dist/layui.js"></script>

<div class="layui-collapse" lay-accordion>
    <div class="layui-colla-item">
        <h2 class="layui-colla-title">request</h2>
        <div class="layui-colla-content layui-show">
            <div class="_list_item_group">
                <% for(let i = 0; i < logData.reverse().length; i++) { %>
                    <div class="_row">
                        <a class="btn btn-primary btn-lg"  href="./log/<%= logData[i] %>" download='<%= logData[i] %>'>
                            下载<%= logData[i] %>
                        </a>
                        <a class="btn btn-primary btn-lg" target="_blank"  href="./log/<%= logData[i] %>" >
                            查看<%= logData[i] %>
                        </a>
                    </div>

                <% } %>
            </div>
        </div>
    </div>
    <div class="layui-colla-item">
        <h2 class="layui-colla-title">response</h2>
        <div class="layui-colla-content layui-show">
            <div class="_list_item_group">
                <% for(let i = 0; i < responseData.reverse().length; i++) { %>

                <div class="_row">
                    <a class="btn btn-primary btn-lg"  href="./log/<%= responseData[i] %>" download='<%= responseData[i] %>'>
                        下载<%= responseData[i] %>
                    </a>
                    <a class="btn btn-primary btn-lg"  target="_blank"  href="./log/<%= responseData[i] %>" >
                        查看<%= responseData[i] %>
                    </a>
                </div>
                <% } %>
            </div>
        </div>
    </div>

</div>
</body>
</html>
